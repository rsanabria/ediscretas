<h1> Agregar Libro</h1>

<form>
<label>Titulo</label>
<input  type="text" required class="form-control input-lg text-center" placeholder="..."  ng-model="formData.titulo">
<label>Autor</label>
<input  type="text" required class="form-control input-lg text-center" placeholder="..."  ng-model="formData.autor">
<label>Editorial</label>
<input  type="text" required class="form-control input-lg text-center" placeholder="..."  ng-model="formData.editorial">
<label>Biblioteca</label>
<input  type="text" required class="form-control input-lg text-center" placeholder="..."  ng-model="formData.biblioteca">
<label>Temas</label>
<input  type="text" required class="form-control input-lg text-center" placeholder="..."  ng-model="formData.temas">
<button type="submit" class="btn btn-primary btn-lg" ng-click="crearLibro()"> Agregar </button>
    </form>
