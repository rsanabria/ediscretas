<!-- index.html -->
<!doctype html>
<!-- Assign our angular module -->
<html ng-app='newApp'>  <!-- nombre del modulo Angular --> 
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1"> <!-- Optimize mobile viewport -->
    
    <title>Estructuras</title>
    <!--Scrolls -->
    <link rel="stylesheet" href='stylesheets/general.css'> <!-- TÃº CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html       {overflow-y:scroll;}
        body       {padding-top:50px;}
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
<script src="js/vendor/angular/angular.min.js"></script><!-- load angular -->
    <script src="/js/controllers/main.js"></script><!-- carga el  controladores principal -->
    <script src="/js/services/services.js"></script><!--carga el servicio(...) -->
    <script src="/js/core.js"></script> <!-- load our main app -->

</head>
    <body ng-controller= 'mainController'>
        <div class="container">
               <div class="jumbotron">
  <h1>Estructuras Discretas</h1>
                   <div class="form-group">
 
    <input type="text" ng-model="q" class="form-control"  placeholder="Busca tu Libro!" >
  </div>
  <p><a class="btn btn-primary btn-lg" role="button" ng-click="Buscar()">Buscar</a></p>
</div>
            </div>
<div ng-if="libros.length == 0">
<h4>No se encontraron libros </h4></div>
            
       <table  ng-show= "b">
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>Temas</th>
                <th>Biblioteca</th>
                </tr>
                <tr ng-repeat="libro in libros" >
                <td>{{libro.titulo}}</td>
                <td>{{libro.autor}}</td>
                <td>{{libro.editorial}}</td>
                <td>{{libro.temas}}</td>
                <td>{{libro.biblioteca}}</td>
                </tr>
            </table>
    </body>
</html>
